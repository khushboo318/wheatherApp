<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
        <div class="wheather-body" id="wheather-body">
            <div class="location-details">
                <div class="city" id="city">City, Country</div>
                <div class="date" id="date">Date, Year</div>
            </div>
            <div class="wheather-status">
                <div class="temp" id="temp">temp&deg;c</div>
                <div class="min-max" id="min-max">temp_min&deg;c(min)/temp_max&deg;c(max)</div>
                <div class="wheather" id="wheather">Wheather Type</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
